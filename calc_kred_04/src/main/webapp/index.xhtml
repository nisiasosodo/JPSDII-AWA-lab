<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="/templates/page-template.xhtml">

    <ui:define name="pageContent">
			  
        <p:panel header="Kalkulator kredytowy" styleClass="center-panel">
			<p:messages id="msg" showDetail="true" autoUpdate="true" />
            <h:form>
                <h:panelGrid columns="2" columnClasses="label-column, input-column" cellpadding="6" style="margin-bottom: 10px" styleClass="bottom-space">
                    <p:outputLabel for="idk" value="Kwota kredytu [PLN]:" />
                    <p:inputText id="idk" value="#{kredyt.kwota}" required="true" requiredMessage="Kwota kredytu jest wymagana."
                    validatorMessage="Kwota kredytu musi być większa od 0 i nie przekraczać 1 000 000 PLN.">
                    	<f:validateLength minimum="0" maximum="7"/>	                 
                    </p:inputText>

					<p:outputLabel for="idl" value="Okres spłaty kredytu (w latach):" />
                    <p:spinner id="idl" value="#{kredyt.lata}" min="0" max="30" stepFactor="1"  required="true" requiredMessage="Okres spłaty kredytu jest wymagany.">
            		</p:spinner>
					
                    <p:outputLabel for="idp" value="Oprocentowanie [%]:" />
                    <h:panelGroup layout="block" styleClass="interest-container">
	                    <p:inputText id="idp" value="#{kredyt.proc}"  required="true" requiredMessage="Wartość oprocentowania jest wymagana."/>
	                    <p:slider for="idp" step="0.1" maxValue="18.5"/>
                    </h:panelGroup>
                    <h:outputText />
						
					
                    <p:commandButton value="Oblicz" styleClass="ui-button-raised ui-button-primary ui-button" action="#{kredyt.calc()}" update="msg" />
                </h:panelGrid>

                <p:commandLink value="Informacje"  action="#{kredyt.info()}" styleClass="bottom-link" />
            </h:form>
        </p:panel>

    </ui:define>
</ui:composition>
